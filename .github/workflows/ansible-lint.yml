---
name: Ansible-lint

'on':
  push:

defaults:
  run:
    working-directory: 'infrastructure-playbook'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'infrastructure-playbook'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ansible==2.12.10 ansible-lint==5.4.0
      - name: Lint playbook
        run: |
          if ! ansible-lint; then
            exit 1
          fi
          if ! ansible-lint *.yml --offline; then
            exit 1
          fi
