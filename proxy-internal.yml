---
- name: Proxy internal
  hosts: proxy-internal
  become: true
  vars:
    hostname: proxy.internal.galaxyproject.eu
  vars_files:
    - group_vars/all.yml
    - secret_group_vars/pulsar.yml     # Pulsar + MQ Connections
    - secret_group_vars/all.yml
  collections:
    - devsec.hardening
  roles:
    - hostname
    - usegalaxy-eu.dynmotd
    - geerlingguy.repo-epel
    - hxr.admin-tools
    - influxdata.chrony
    - hxr.monitor-email
    - linuxhq.yum_cron
    - jasonroyle.rabbitmq
    - galaxyproject.nginx
    - dj-wasabi.telegraf
    # - os_hardening
    # - nginx_hardening
    # - ssh_hardening
