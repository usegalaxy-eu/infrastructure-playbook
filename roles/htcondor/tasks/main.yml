- name: condor repo pubkey import
  rpm_key:
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-HTCondor
    state: present

- name: condor epel exclude, via lineinfile
  lineinfile:
    dest: /etc/yum.repos.d/epel.repo
    line: 'exclude=condor*'
    insertafter: '^ *enabled=1'

- name: condor repo file
  copy:
    dest: /etc/yum.repos.d/htcondor-stable-rhel7.repo
    content: |
      [htcondor-stable]
      name=HTCondor Stable RPM Repository for RHEL7
      baseurl=http://research.cs.wisc.edu/htcondor/yum/stable/rhel7
      enabled=1
      gpgcheck=1

- name: condor install
  package:
    name: condor-all
    state: latest
    use: yum

- name: Require local config
  lineinfile:
    dest: /etc/condor/condor_config
    line: 'REQUIRE_LOCAL_CONFIG_FILE = true'
    regexp: '^ *REQUIRE_LOCAL_CONFIG_FILE.*'
  notify: reload condor

- name: Send local config
  template:
    src: condor_config.j2
    dest: /etc/condor/condor_config.local
    owner: root
    group: root
    mode: 0644
  notify: reload condor

- name: condor walltime script
  copy:
    dest: /etc/condor/meta_walltime.py
    src:  meta_walltime.py
    mode: 0755
  notify: reload condor
