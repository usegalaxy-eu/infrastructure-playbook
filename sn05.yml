---
- name: Galaxy DB server
  hosts: sn05
  become: true
  vars:
    hostname: sn05.galaxyproject.eu
  vars_files:
    - secret_group_vars/all.yml
  collections:
    - devsec.hardening
  pre_tasks:
    - name: Install Dependencies
      package:
        name: ['python3', 'rsync', 'perl', 'glibc-langpack-en']
      become: true
    - name: Disable firewalld service
      ansible.builtin.service:
        name: firewalld
        enabled: false
        state: stopped
  roles:
    - geerlingguy.repo-epel
    - role: usegalaxy_eu.handy.os_setup
      vars:
        enable_hostname: true
        enable_powertools: true        # geerlingguy.repo-epel role doesn't enable PowerTools repository
        enable_install_software: true  # Some extra admin tools (*top, vim, etc)
    - usegalaxy-eu.dynmotd
    - influxdata.chrony
    - hxr.monitor-email
    - usegalaxy-eu.autoupdates  # keep all of our packages up to date
    - usegalaxy-eu.autofs
    - ssh-host-sign
    # Applications
    #- usegalaxy_eu.htcondor
    - usegalaxy-eu.ansible-postgresql
    # End Applications
    - dj-wasabi.telegraf
    - ssh_hardening
