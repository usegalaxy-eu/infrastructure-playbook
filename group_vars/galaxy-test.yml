    - beautifulsoup4
    # Used by code_files for apollo
    - biopython
    - bcbio-gff
    # Needed for tool watching
    - watchdog
    # Needed gxadmin graphs
    - data_hacks
    # for convenience
    - uwsgitop


yum_exclude_repos:
    - condor*
    - npm*

all_yum_repositories:
