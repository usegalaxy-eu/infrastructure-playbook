---
roles:
  dataplant*:
    params:
      object_store_id: "dataplant01"
  storage-test*:
    params:
      object_store_id: "s3_netapp01"
  training-pxe-test*:
    rules:
      - id: gpu_pxe_test
        if: |
          self.gpus > 0
        scheduling:
          require:
            - pxe-gpu
  rstudio-poweruser*:
    rules:
      - id: rstudio_poweruser
        if: |
          'interactive_tool_rstudio' in tool.id
        scheduling:
          require:
            - docker
            - interactive
            - rstudio-poweruser
        mem: 100
        cores: 2
