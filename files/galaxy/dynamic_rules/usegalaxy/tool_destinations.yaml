---
__default__: {}

upload1:
  cores: 1
  mem: 3
  gpus: 0
  runner: condor_upload
  env:
    TEMP: /data/1/galaxy_db/tmp

__DATA_FETCH__:
  cores: 1
  mem: 3
  gpus: 0
  runner: condor_upload
  env:
    TEMP: /data/1/galaxy_db/tmp

__SET_METADATA__:
  cores: 1
  mem: 1
  gpus: 0
  runner: condor
  params:
    requirements: "GalaxyTraining == false"
    rank: 'GalaxyGroup == "metadata"'

keras_train_and_eval:
  cores: 4
  env:
    CUDA_VISIBLE_DEVICES: 0

instagraal:
  runner: condor_gpu
  gpus: 1
  cores: 1
  env:
    CUDA_VISIBLE_DEVICES: 0

xchem_transfs_scoring:
  runner: remote_condor_cluster_gpu_docker
  gpus: 1
  cores: 1
  env:
    CUDA_VISIBLE_DEVICES: 0

xchem_pose_scoring:
  runner: remote_condor_cluster_gpu_docker
  gpus: 1
  cores: 1
  env:
    CUDA_VISIBLE_DEVICES: 0

openduck_run_smd:
  runner: remote_condor_cluster_gpu_docker
  gpus: 1
  cores: 1
  env:
    CUDA_VISIBLE_DEVICES: 0
    OPENDUCK_GPU_PARAM: "--gpu-id 1"
  docker_set_user: 1000
  docker_run_extra_arguments: '-e "OPENDUCK_GPU_PARAM=$OPENDUCK_GPU_PARAM" --gpus all'

sklearn_searchcv: {mem: 12, cores: 10}

sklearn_model_validation: {mem: 12, cores: 10}

