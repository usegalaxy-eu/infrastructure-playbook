---
condor:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 64
    mem: 1000
  env:
    NUMBA_CACHE_DIR: /data/2/galaxy_db/tmp
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    requirements: 'GalaxyGroup == "compute"'
    tmp_dir: 'True'
    metadata_strategy: 'extended'

# TBD
condor_extended:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 64
    mem: 1000
  env:
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    requirements: 'GalaxyGroup == "compute"'
    tmp_dir: 'True'
    metadata_strategy: 'extended'

condor_upload:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 20
    mem: 10
  env:
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    requirements: 'GalaxyTraining == false'
    rank: 'GalaxyGroup == "upload"'
    tmp_dir: 'True'
    metadata_strategy: 'extended'

# needed because of this https://github.com/galaxyproject/tools-iuc/issues/3663
condor_mothur:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 64
    mem: 400
  env:
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    requirements: 'GalaxyGroup == "compute_mothur"'
    tmp_dir: 'True'
    metadata_strategy: 'extended'

condor_gpu:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 8
    mem: 16
    gpus: 1
  env:
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
    GPU_AVAILABLE: 1
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    requirements: 'GalaxyGroup == "compute_gpu"'
    request_gpus: '{GPUS}'
    tmp_dir: 'True'
    metadata_strategy: 'extended'

condor_singularity:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 64
    mem: 1000
  env:
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
    LC_ALL: C
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    requirements: 'GalaxyGroup == "compute"'
    tmp_dir: 'True'
    metadata_strategy: 'extended'
    singularity_enabled: true
    # can and should be made stricter at some point
    singularity_volumes: '$_CONDOR_SCRATCH_DIR:rw,$job_directory:rw,$tool_directory:ro,$job_directory/outputs:rw,$working_directory:rw,/data/db/:ro,/data/dnb01/galaxy_db/:ro,/data/dnb02/galaxy_db/:ro,/data/dnb03/galaxy_db/:ro,/data/dnb05/galaxy_db/:ro,/data/dnb06/galaxy_db/:rw,/data/dp01/galaxy_db/:rw,/data/0/galaxy_db/:ro,/data/1/galaxy_db/:ro,/data/2/galaxy_db/:ro,/data/3/galaxy_db/:ro,/data/4/galaxy_db/:ro,/data/5/galaxy_import/galaxy_user_data/:ro,/data/6/galaxy_db/:ro,/data/7/galaxy_db/:ro,/usr/local/tools/:ro'
    singularity_default_container_id: '/cvmfs/singularity.galaxyproject.org/all/centos:8.3.2011'


condor_singularity_with_gpu:
  info:
    remote: false
    scheduler: 'condor'
  limits:
    cores: 8
    mem: 18
    gpus: 1
  env:
    GALAXY_MEMORY_MB: '{MEMORY_MB}'
    GALAXY_SLOTS: '{PARALLELISATION}'
    LC_ALL: C
  params:
    priority: -{PRIORITY}
    request_cpus: '{PARALLELISATION}'
    request_memory: '{MEMORY}'
    request_gpus: '{GPUS}'
    dependency_resolution: 'none'
    require_container: true
    requirements: 'GalaxyGroup == "compute_gpu"'
    tmp_dir: 'True'
    metadata_strategy: 'extended'
    singularity_enabled: true
    singularity_run_extra_arguments: '--nv'
    # can and should be made stricter at some point
    singularity_volumes: '$_CONDOR_SCRATCH_DIR:rw,$job_directory:rw,$tool_directory:ro,$job_directory/outputs:rw,$working_directory:rw,/data/db/:ro,/data/dnb01/galaxy_db/:ro,/data/dnb02/galaxy_db/:ro,/data/dnb03/galaxy_db/:ro,/data/dnb05/galaxy_db/:ro,/data/dnb06/galaxy_db/:rw,/data/dp01/galaxy_db/:rw,/data/0/galaxy_db/:ro,/data/1/galaxy_db/:ro,/data/2/galaxy_db/:ro,/data/3/galaxy_db/:ro,/data/4/galaxy_db/:ro,/data/5/galaxy_import/galaxy_user_data/:ro,/data/6/galaxy_db/:ro,/data/7/galaxy_db/:ro,/usr/local/tools/:ro'
    singularity_default_container_id: '/cvmfs/singularity.galaxyproject.org/all/centos:8.3.2011'


